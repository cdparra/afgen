    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/afgenjava.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.graphviz-java=../../../../../usr/lib/graphviz/java
file.reference.jgraph.jar-1=lib/jgraph.jar
file.reference.jgraphlayout-dev.jar-1=lib/jgraphlayout-dev.jar
file.reference.jgraphlayout.jar-1=lib/jgraphlayout.jar
