file.reference.usr-lib=/usr/lib
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.graphviz-java}:\
    ${file.reference.jgraph.jar-1}:\
    ${file.reference.jgraphlayout-dev.jar-1}:\
    ${file.reference.jgraphlayout.jar-1}:\
    ${file.reference.l2fprod-common-all.jar-1}:\
    ${file.reference.simple-xml-1.7.3.jar}:\
    ${file.reference.stax-1.2.0.jar}:\
    ${file.reference.stax-api-1.0.1.jar}
